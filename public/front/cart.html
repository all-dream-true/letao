<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>

<!--容器-->
<div class="lt_container">

  <!--头部区域-->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a>
    <h3>购物车</h3>
  </div>

  <!--主体区域-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <ul class="mui-table-view" id="productList">
          <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
              <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit"></a>
              <a class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"></a>
            </div>
            <div class="mui-slider-handle">
              <div class="mui-table-cell">
                <div class="cart_img">
                  <img src="images/none.png" alt="">
                  <input type="checkbox" class="ck">
                </div>
                <div class="cart_info">
                  <p class="proName mui-ellipsis-2">匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</p>
                  <p>
                    <span class="price">&yen;499.1</span>
                    <span class="oldPrice">&yen;888.1</span>
                    <span class="mui-pull-right">1双</span>
                  </p>
                  <p>鞋码: 50</p>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="lt_total">
    <div class="mui-pull-left">
      <span>订单总金额 &nbsp;&yen;</span>
      <span class="totalPrice">00.00</span>
    </div>

    <a class="mui-pull-right" href="javascript:;">生成订单</a>
  </div>



  <!--底部区域-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
      <li><a class="current" href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
    </ul>
  </div>
</div>


<script type="text/html" id="productTmp">
{{ each list v i }}
  <li class="mui-table-view-cell">
    <div class="mui-slider-right mui-disabled">
      <a
          data-id="{{ v.id }}"
          data-product-size="{{ v.productSize }}"
          data-size="{{ v.size }}"
          data-product-num="{{ v.productNum }}"
          data-num="{{ v.num }}"
          class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit"></a>
      <a
          data-id="{{ v.id }}"
          class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <div class="cart_img">
          <img src="{{ v.pic[0].picAddr }}" alt="">
          <input data-price="{{ v.price }}" data-num="{{ v.num }}" type="checkbox" class="ck">
        </div>
        <div class="cart_info">
          <p class="proName mui-ellipsis-2">{{ v.proName }}</p>
          <p>
            <span class="price">&yen;{{ v.price }}</span>
            <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
            <span class="mui-pull-right">{{ v.num }}双</span>
          </p>
          <p>鞋码: {{ v.size }}</p>
        </div>
      </div>
    </div>
  </li>
{{ /each }}
</script>

<script type="text/html"id="editTmp">
  <div class="lt_pro_size">
    尺码:
    <%
    var arr = productSize.split('-');  // ['40', 50]
    var start = arr[0];  // 40
    var end = arr[1];   // 50
    for ( var i = start; i <= end; i++ ) {
    %>
    <span class="{{ i == size ? 'current' : '' }}">{{ i }}</span>
    <% } %>
  </div>

  <div class="lt_num">
    数量:
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productNum }}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{ num }}"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
</script>


<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
