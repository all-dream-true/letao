<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>

<!--容器-->
<div class="lt_container">

  <!--头部区域-->
  <div class="lt_header">
    <a class="icon_left" href="index.html"><i class="fa fa-home"></i></a>
    <h3>乐淘云购</h3>
    <a class="icon_right" href="index.html"><i class="fa fa-search"></i></a>
  </div>

  <!--主体区域-->
  <div class="lt_main">

    <!--左侧区域-->
    <div class="category_left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <ul class="mui-clearfix">
            <!--动态获取数据-->
            <li><a href="#">运动馆</a></li>
            <li><a href="#">运动馆</a></li>
            <li><a href="#">运动馆</a></li>
            <li><a href="#">运动馆</a></li>
            <li><a href="#">运动馆</a></li>
            <li><a href="#">运动馆</a></li>
            <li><a href="#">运动馆</a></li>
            <li><a href="#">运动馆</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--主体的右侧区域-->
    <div class="category_right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <ul class="mui-clearfix">
            <!--动态获取数据-->
            <li><a href="#"><img src="images/active2.png" alt=""><p>耐克</p></a></li>
            <li><a href="#"><img src="images/active2.png" alt=""><p>耐克</p></a></li>
            <li><a href="#"><img src="images/active2.png" alt=""><p>耐克</p></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>



  <!--底部区域-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a class="current" href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
    </ul>
  </div>

</div>


<!--一级分类的渲染-->
<script type="text/html" id="leftTmp">
  {{ each rows v i }}
    <li><a data-id="{{ v.id }}" class="{{ i === 0 ? 'current': '' }}" href="#">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>

<!--二级分类的渲染-->
<script type="text/html" id="rightTmp">
  {{ if rows.length === 0 }}
    <p class="tips">没有更多的内容了</p>
  {{ /if }}

  {{ each rows v i }}
    <li><a href="#"><img src="{{ v.brandLogo }}" alt=""><p>{{ v.brandName }}</p></a></li>
  {{ /each }}
</script>


<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
