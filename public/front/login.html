<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--容器-->
<div class="lt_container">

  <!--头部区域-->

    <a class="icon_left" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a>
    <h3>登录</h3>
  </div>

  <!--主体区域-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <form class="mui-input-group">
          <div class="mui-input-row">
            <label>用户名</label>
            <input type="text" class="mui-input-clear" name="username" placeholder="请输入用户名">
          </div>
          <div class="mui-input-row">
            <label>密码</label>
            <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
          </div>
          <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" id="btnLogin">登录</button>
            <button type="reset" class="mui-btn mui-btn-danger" >重置</button>
          </div>
        </form>

      </div>
    </div>
  </div>



  <!--底部区域-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>

      <li><a class="current" href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
